<!DOCTYPE html><html>  <head>    <title>console.log</title>    <meta charset="UTF-8">  </head><body><pre></pre><script type="text/javascript">	function typeColor (type = 'default') {		let color = ''		switch (type) {			case 'primary':				color = '#2d8cf0'			break			case 'success':				color = '#19be6b'			break			case 'info':				color = '#909399'			break			case 'warning':				color = '#ff9900'			break			case 'danger':				color = '#f03f14'			break			case 'default':				color = '#35495E'			break			default:				color = type			break		}		return color	}		// 定义对象　log		const log = {}	log.print = function (text, type = 'default', background = false) {		if (typeof text === 'object') {			console.dir(text)			return		}		if (background) {			console.log(				`%c ${text} `,				`background:${typeColor(type)}; padding: 2px; border-radius: 4px; color: #fff;`			)		} else {			console.log(				`%c ${text} `,				`color: ${typeColor(type)};`			)		}	}		log.primary = function (text, back = false) {		//this.print(text, 'primary', back)		this.pretty("信息", text, 'primary')	}	log.success = function (text, back = false) {		//this.print(text, 'success', back)		this.pretty("成功", text, 'success')	}	log.info = function (text, back = false) {		//this.print(text, 'info', back)		this.pretty("提示", text, 'info')	}	log.warning = function (text, back = false) {		//this.print(text, 'warning', back)		this.pretty("警告", text, 'warning')	}	log.danger = function (text, back = false) {		//this.print(text, 'danger', back)		this.pretty("危险", text, 'danger')	}		log.pretty = function (title, text, type = 'primary') {		console.log(			`%c ${title} %c ${text} %c`,			`background:${typeColor(type)};border:1px solid ${typeColor(type)}; padding: 1px; border-radius: 4px 0 0 4px; color: #fff;`,			`border:1px solid ${typeColor(type)}; padding: 1px; border-radius: 0 4px 4px 0; color: ${typeColor(type)};`,			'background:transparent'		)	}		// 彩色字体		log.print('this is default log')	log.print('this is primary log','primary')	log.print('this is success log','success')	log.print('this is info log','info')	log.print('this is warning log','warning')	log.print('this is danger log','danger')	log.print('this is custom log','#df85ff')		// 带背景底色		log.print('this is primary log','primary',true)	log.print('this is success log','success',true)	log.print('this is info log','info',true)	log.print('this is warning log','warning',true)	log.print('this is danger log','danger',true)	log.print('this is custom log','#df85ff',true)	// 彩色字体（快捷调用)		log.primary('this is primary')	log.success('this is success')	log.info('this is info')	log.warning('this is warning')	log.danger('this is danger')	// 带背景底色（快捷调用)		log.primary('this is primary back',true)	log.success('this is success back',true)	log.info('this is info back',true)	log.warning('this is warning back',true)	log.danger('this is danger back',true)		// 边框背景底色		log.pretty('title','this is primary')	log.pretty('title','this is default','default')	log.pretty('title','this is success','success')	log.pretty('title','this is info','info')	log.pretty('title','this is warning','warning')	log.pretty('title','this is danger','danger')	log.pretty('title','this is custom','#df85ff')</script> </body></html>
