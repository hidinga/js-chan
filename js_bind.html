
<script type="text/javascript">

// apply、call　是一次性传参，而　bind 主要区别为多次传参

function func(...args){
	console.log(this,　args);
}

let obj = {
    name:　"张三"
}

const bindFunc = func.bind(obj); 	// this 此时为　obj ，bind不是立即执行需要执行一次

bindFunc(1,　2) 						// this　指向　obj
func(1,　2) 							// this　指向　window

</script>
